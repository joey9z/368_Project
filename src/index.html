<head>
    <meta charset="utf-8">

    <!-- Custom Stylesheet -->

    <!-- Main Javascript File -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
    <div class="container">
        <header class="row">
            <div class="page-header">
                <h1><a href="/">ECE Plan of Study Generator</a></h1>
            </div>
            
            <!--<div>
                        <p>
                This is an ECE degree planner that automatically builds your remaining degree plan based on your major, your current degree progress, specified ECE areas of interest, and various other factors including study abroad, summer semesters, and co-op terms. This eliminates the difficult and time-consuming process of accounting for course prerequisites and the semesters courses are offered by yourself. Additionally, it will take into account specified ECE areas of interest and suggest ECE complementary electives based on that selection. It will also account for a degree minor and other specified general elective focus areas. Finally, it will suggest noteworthy electives correlated to the userâ€™s interests by performing string searches on course descriptions.
            </p>
            </div>-->
        </header>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="content">
            <form>
                <div class="form-group">
                    <label>Starting Semester</label>
                    <select name="start_sem">
                        <option selected value="Fall">Fall</option>
                        <option value="Spring">Spring</option>
                    </select>

                    <select name="start_year">
                    </select>
                </div>

                <div class="form-group">
                    <label>Expected Graduation Semester</label>

                    <select name="grad_sem">
                        <option value="Fall">Fall</option>
                        <option selected value="Spring">Spring</option>
                    </select>

                    <select name="grad_year">
                    </select>
                </div>

                <div class="form-group">
                    <label>Declared Major and Minor</label>

                    <select name="major">
                        <option value="EE">Electrical Engineering</option>
                        <option value="CE">Computer Engineering</option>
                    </select>

                    <select name="minor">
                        <option value="NONE">None</option>
                        <option value="ECON">Economics</option>
                        <option value="MATH">Mathematics</option>
                        <option value="PHYS">Physics</option>
                    </select>
                </div>

                <div class="form-group row">
                    <div class="span3">
                        <label>Semesters On Campus</label>
                        <select id="s" name="semesters" class="form-control" multiple></select>
                    </div>
                    <div class="span2 btns">
                        <input type="button" class="btn" onclick="listbox_moveacross('d', 's')" value="&lt;&lt;">
                        <input type="button" class="btn" onclick="listbox_moveacross('s', 'd')" value="&gt;&gt;">
                    </div>
                    <div class="span3">
                        <label> Semesters Off Campus </label>
                        <select id="d" name="not_semesters" class="form-control" multiple></select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="span3">
                        <label>Courses Taken</label>
                        <textarea name="courses_taken" class="form-control"></textarea>
                    </div>
                    <div class="span3 offset2">
                        <label>Course Interest Keywords</label>
                        <textarea name="keywords" class="form-control"></textarea>
                    </div>
                </div>

                <input type="submit" name="submit" class="btn btn-primary" value="Submit">
            </form>
            </div>
        </div>
</body>

</html>
